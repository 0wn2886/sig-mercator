<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treemap</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@0.2.3"></script>
  <script src="/js/chartjs-plugin-colorschemes.js"></script>

  <style>
  canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
  </style>
</head>

<body>
  <div id="canvas-holder" style="width:800px;  height:600px">
    <canvas id="treemap"></canvas>
  </div>


<script language="javascript">

  var topTags = [
    {tag:'python',num:133269},

    {tag:'node.js',num:25415},

  ];

console.log(Chart.colorschemes.tableau.Tableau20);

var canvas = document.getElementById("treemap");
var ctx = canvas.getContext("2d");
var chart = window.chart = new Chart(ctx, {
  type: "treemap",
  data: {
    datasets: [{
      tree: topTags,
      key: "num",
      groups: ['tag'],
      spacing: 0.5,
      borderWidth: 1.5,
      fontColor: "black",
      borderColor: "grey",
        backgroundColor: function(ctx) {
          return Chart.colorschemes.tableau.Tableau20[ctx.dataIndex%20];
        }
    }]
  },
  options: {
    maintainAspectRatio: false,
    legend: { display: false },
    tooltips: { enabled: false }
  }
});

</script>  
</body>
</html>
